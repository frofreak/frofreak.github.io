<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact me</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="wrapper">
  <div class="container">
    <ul class="nav nav-tabs">
      <li role="presentation"><a href="./index.html">Home</a></li>
      <li role="presentation"><a href="./about-me.html">About me</a></li>
      <li role="presentation"><a href="./places.html">Places visited</a></li>
      <li role="presentation" class="active"><a href="./contact.html">Contact me</a></li>
    </ul>
    <h1 class="index1">Contact me</h1>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <form>
          <div class="form-group"><br/>
            <input class="form-control" type="text" name="firstname" placeholder="First name">
            <br/>
            <input class="form-control" type="text" name="lastname" placeholder="Last name">
            <br/>
            <input class="form-control" type="email" name="email" placeholder="Email">
            <br/>
            <textarea class="form-control" name="message" rows="10" cols="30" placeholder="Type message here"></textarea>
            <br/><br/>
            <input class="btn btn-success" type="submit" value="Submit">
            <input class="btn btn-danger" type="reset">
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <a href="./contact.html" title="Click Me">
          <img class="img img-responsive img-rounded" src="./img/email_signature_gavin.png" alt="email signature gavin">
        </a>
      </div>
    </div>
    <footer>
          <p>Copyright &copy; 2017 Gavin Williams. All Right Reserved.</p>
    </footer>
  </div>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/vue.min.js"></script>
</body>
</html>
